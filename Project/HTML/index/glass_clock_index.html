<!DOCTYPE html>
<html>
    <head>
        <title>Glass Clock</title>
        <meta charset="utf-8">
        <link type="stylesheet" href="../CSS/glass_clock_style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </body>

</html>
