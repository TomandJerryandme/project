<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <link rel="stylesheet" href="http://hovertree.com/texiao/hoverclock/jquery.hoverclock.2.1.0.css" />
    <script src="http://hovertree.com/ziyuan/jquery/jquery-1.11.3.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        div {
            padding: 0px;
        }
    </style><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HoverClock - HoverTree</title><base target="_blank" />
</head>

<body>
    <div style="width:500px;margin:10px auto;">
        <div id="hoverclock">
        </div>
    </div>
    <script src="../JS/hoverclock.js"></script>
    <script>
        $("#hoverclock").hoverclock({
            "h_width":300,                     // 钟表宽度
            "h_height":300,                    // 钟表高度
            // "h_hourNumSize": "30",          // hour数值大小
            // "h_hourNumRadii": "130",        // hour数值显示半径
            // "h_hourNumShow": false,      // 是否显示时间hour数值
            // "h_minuteNumShow":false,     // 是否显示刻度数值
            "h_hourNumColor": "deeppink",   // 钟表时针时间1-12的颜色
            // "h_backColor": "yellow", // 钟表的背景颜色
            "h_borderColor": "gold",    // 钟表的外层边框
            // "h_frontColor":"red",        // 钟表底部文字与时针颜色
            "h_linkText": ""                // 钟表底部文字内容
        });
    </script>
</body>
</html>
